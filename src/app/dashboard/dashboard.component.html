<mat-drawer-container>
  <mat-drawer mode="push" #sidenav>
    <mat-list role="list">
      <div mat-list-item>
        <mat-form-field class="search-bar-input">
          <mat-label>Search Component</mat-label>
          <input matInput placeholder="Ex. Accordion" />
        </mat-form-field>
      </div>
      @for (path of paths; track $index) {
      <mat-list-item role="listitem">
        <button mat-button (click)="navigateTo(path)">
          {{ path }}
        </button>
      </mat-list-item>
      }
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="drawer-container">
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{
        currentComponentPath === "" ? "dashboard" : currentComponentPath
      }}</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
